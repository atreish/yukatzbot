# Second set of questions 

- intent: admissions
  examples: |
    - What are the admission requirements and how do I apply?
- intent: admissions/documents
  examples: |
    - What documents are required for the application?
- intent: admissions/epe
  examples: |
    - What is the English language proficiency requirement for international students?
- intent: admissions/gpa
  examples: |
    - Is there a specific GPA requirement for admission?
- intent: admissions/aptitude
  examples: |
    - Are there any specific aptitude exams required for admission?
- intent: admissions/feedback
  examples: |
    - How long does it take to receive a decision from the admission team?
- intent: admissions/cost
  examples: |
    - What is the cost of the program, and are there any scholarships or financial aid options available?
- intent: admissions/international_students
  examples: |
    - Can you provide information about the admission process for international students, including visa requirements?
- intent: admissions/scholarship
  examples: |
    - Are there any specific scholarships or financial aid options available for international students?
- intent: curriculum/program
  examples: |
    - What does the program's curriculum include?
    - Can you provide information about the courses offered in the program?
    - What topics are covered in the program's curriculum?
    - Are there any specialized tracks or concentrations within the program?
    - How flexible is the program's curriculum?
- intent: curriculum/research_opportunities
  examples: |
    - What research opportunities are available for students in the program?
    - Can you tell me about the ongoing research projects in the program?
    - Are there any research assistantships or internships for students?
    - How can students get involved in research at the university?
    - Are there any collaborations with industry or other institutions for research?
- intent: program/cost
  examples: |
    - How much does the program cost?
    - Are there any additional fees or expenses associated with the program?
    - Are there any financial aid options specifically for the program?
    - Do you offer any assistantships or scholarships for program students?
    - Can international students receive financial aid for the program?
- intent: program/deadlines
  examples: |
    - When is the application deadline for the program?
    - Can I still apply if I missed the priority deadline?
    - How soon can I expect to hear back from the admission team after submitting my application?
    - Is there a rolling admissions process for the program?
    - Are there any specific deadlines for international students?
- intent: program/acceptance_rate
  examples: |
    - What is the acceptance rate for the program?
    - How competitive is the program's admission process?
    - Are there any specific criteria or prerequisites for admission?
    - How many students are typically accepted into the program each year?
    - What factors are considered in the admission decision process?
- intent: program/rankings_reputation
  examples: |
    - How is the program ranked nationally or internationally?
    - Can you provide information about the program's reputation in the industry?
    - Are there any notable achievements or recognitions for the program?
    - What do employers think of graduates from the program?
    - Are there any alumni success stories from the program?
- intent: program/internships_career
  examples: |
    - What opportunities are available for internships or co-op programs during the program?
    - Does the program have a good track record of job placements after graduation?
    - Are there any career fairs or networking events specifically for program students?
    - Do you have partnerships with industry organizations for job placements?
    - Can you provide information about the alumni network and their involvement in students' career development?
- intent: program/student-faculty_ratio
  examples: |
    - What is the student-faculty ratio in the program?
    - How accessible are the professors to students outside of class?
    - Do professors hold regular office hours for students?
    - Are there opportunities for students to collaborate with faculty on research projects?
    - Can you provide any testimonials from current students about their interactions with faculty?
- intent: campus_life/activities
  examples: |
    - What is the campus life like at the university?
    - Are there any student clubs or organizations related to the program?
    - Can you provide information about extracurricular activities available to students?
    - Are there any cultural or social events on campus?
    - What recreational facilities are available to students?
- intent: admissions/deposit
  examples: |
    - Is a deposit required to secure a spot in the program?
    - How much is the deposit and is it refundable?
    - What are the payment options for the deposit?
    - Can the deposit be waived for financial hardship?
    - When is the deadline to submit the deposit?
- intent: program/duration
  examples: |
    - How long does the program typically take to complete?
    - What is the expected duration of the program?
    - Are there any options for accelerated or part-time study?
    - Can the program be completed on a flexible schedule?
    - Are there any prerequisites or requirements that may affect the program duration?
- intent: international_students/i20
  examples: |
    - What is the process for obtaining the I-20 form?
    - How long does it usually take to receive the I-20 after submitting the required documents?
    - What documents are required to apply for the I-20?
    - Can you provide more information about the I-20 application and its requirements?
    - Is there any financial documentation required for the I-20 application?
- intent: international_students/cultural_adjustment
  examples: |
    - Are there any support services or resources available to international students for cultural adjustment?
    - What kind of orientation programs are provided to help international students adapt to the new environment?
    - Are there any international student associations or clubs that help foster a sense of community?
    - Can you provide information about cultural events or celebrations organized for international students?
    - Are there any language exchange programs or conversation partners for international students?
- intent: international_students/housing
  examples: |
    - What are the housing options for international students?
    - How can I secure housing as an international student?
    - Are there on-campus housing facilities available for international students?
    - Are there any resources or assistance provided for finding off-campus housing?
    - Can you provide information about the cost of housing for international students?
- intent: international_students/english_language
  examples: |
    - Are there any English language proficiency requirements for international students?
    - Are there English language courses or programs available for international students?
    - Can you recommend any resources to improve English language skills?
    - Are there any language proficiency exams required for admission or during the program?
    - Can international students request English language support during their studies?
- intent: international_students/employment
  examples: |
    - Are international students allowed to work on or off-campus during their studies?
    - What are the regulations and restrictions regarding employment for international students?
    - Are there any job placement services or resources for international students?
    - Can international students participate in internships or co-op programs?
    - Are there any opportunities for international students to gain work experience related to their program of study?
- intent: international_students/health_insurance
  examples: |
    - Is health insurance required for international students?
    - What are the health insurance options for international students?
    - Can you provide information about the university's health insurance policy for international students?
    - Are there any specific requirements or recommendations regarding health insurance coverage?
    - How can international students access health insurance information and resources?
- intent: program/faculty
  examples: |
    - Can you provide information about the faculty members in the program?
    - What are the research interests of the faculty in the program?
    - Where can I find a list of faculty members and their areas of expertise?
    - Are there any notable publications or research projects by the faculty in the program?
    - Can I contact a faculty member directly to discuss my research interests?
# - intent: program/current_students_alumni
#   examples: |
#     - Is it possible to connect with current students or alumni in the program?
#     - Can I get in touch with alumni from the program to learn about their experiences?
#     - Are there any networking opportunities with current students or alumni?
#     - How can I find and contact current students or alumni from the program?
#     - Are there any student or alumni testimonials available?
- intent: program/job_opportunities
  examples: |
    - What job opportunities are available to students in the program?
    - Are there any on-campus or off-campus job opportunities specifically for program students?
    - Can you provide information about internships or co-op programs related to the program?
    - Where can I find job listings or career resources for program students?
    - Are there any partnerships with industry organizations for job placement?
- intent: campus_community/surrounding_area
  examples: |
    - Can you provide information about the local community and the area surrounding the campus?
    - What are the housing options and costs in the surrounding area?
    - Are there any transportation options available for commuting to and from the campus?
    - What are some local attractions or amenities near the campus?
    - Can you recommend any resources for exploring the local area?
- intent: academic_support/tutoring
  examples: |
    - Are there tutoring services available to students in the program?
    - How can students access tutoring or academic support services?
    - Are there any subject-specific tutoring programs for the program?
    - Can you provide information about the availability and scheduling of tutoring sessions?
    - Are there any online resources or tools for academic support?
- intent: academic_support/writing_center
  examples: |
    - Is there a writing center or writing support services for students in the program?
    - How can students access writing assistance or feedback on their papers?
    - Are there any workshops or resources to improve academic writing skills?
    - Can you provide information about the availability and scheduling of writing center appointments?
    - Are there any online resources or tools for improving writing skills?
- intent: academic_support/career_counseling
  examples: |
    - Is there a career counseling center for students in the program?
    - How can students access career counseling or guidance?
    - Are there any workshops or resources for career development?
    - Can you provide information about job search strategies and resources?
    - Are there any networking events or career fairs for program students?
- intent: program/research_facilities
  examples: |
    - What research facilities or labs are available to students in the program?
    - Can you provide information about the equipment and resources in the research facilities?
    - Are there any specialized research centers or institutes related to the program?
    - How can students access the research facilities and equipment?
    - Are there any restrictions or guidelines for using the research facilities?
- intent: program/research_projects
  examples: |
    - Can you tell me about any recent or ongoing research projects in the program?
    - Are there opportunities for students to participate in research projects?
    - Can students collaborate with faculty members on research projects?
    - How can students get involved in research activities in the program?
    - Can you provide examples of notable research projects by students in the program?

