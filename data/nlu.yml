version: "3.1"

nlu:
    
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - take care
    - have a nice day

- intent: affirm
  examples: |
    - yes
    - y
    - ya
    - sure
    - correct
    - that's right

- intent: deny
  examples: |  
    - no
    - n
    - nope
    - never
    - I don't think so

- intent: thank
  examples: |
    - thanks
    - thank you
    - thank you so much  
    - thanks a lot
    - I appreciate it
    - that was helpful

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?

- intent: admission_requirements 
  examples: |
    - What are the admission requirements and how do I apply?
    - Can you please provide information on admission requirements and application process?

- intent: program_cost
  examples: |
    - What is the cost of the program, and are there any scholarships or financial aid options available?
    - I would like to know about the program fees and availability of financial aid.

- intent: application_deadline 
  examples: |
    - What is the application deadline, and when can I expect to hear back from the admission team?
    - Please provide the application deadline and decision timeline.

